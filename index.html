<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RewardSite</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <!--TODO: when you learn java make this buttons togglable-->
    <section class="section__rewards">
      <div class="rewards__container">
        <div class="rewards__header">
          <h3>Get you favorites for free</h3>
          <div class="rewards__stars">
            <button class="btn btn--rewards">
              <span class="rewards__stars__number">25</span>
              <span class="rewards__stars__star">★</span>
            </button>
            <button class="btn btn--rewards">
              <span class="rewards__stars__number">50</span>
              <span class="rewards__stars__star">★</span>
            </button>
            <button class="btn btn--rewards">
              <span class="rewards__stars__number">150</span>
              <span class="rewards__stars__star">★</span>
            </button>
            <button class="btn btn--rewards">
              <span class="rewards__stars__number">200</span>
              <span class="rewards__stars__star">★</span>
            </button>
            <button class="btn btn--rewards">
              <span class="rewards__stars__number">400</span>
              <span class="rewards__stars__star">★</span>
            </button>
          </div>
        </div>
        <div class="rewards__content">
          <div>
            <img src="/Content/images/reward.png" />
          </div>
          <div class="rewards__content-description">
            <h3>Customize your drink</h3>
            <p>
              Make your drink just right with and extrea espresso shot, dairy
              substitute or a dash of your favorite syrup.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
